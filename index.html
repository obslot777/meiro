<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>迷路ゲーム</title>
  <link rel="stylesheet" href="style.css">
  <link rel="manifest" href="manifest.json">
  <script>
    if ("serviceWorker" in navigator) {
      navigator.serviceWorker.register("service-worker.js")
        .then(() => console.log("Service Worker 登録完了"))
        .catch(e => console.error("SW登録失敗", e));
    }
  </script>
</head>
<body>
  <div id="gameArea">
    <div id="maze">
      <div id="start">スタート</div>
      <div id="goal">ゴール</div>
      <div id="player"></div>
    </div>
    <div id="message"></div>
    <button id="retryButton" style="display:none;">もういっかい！</button>
  </div>

  <audio id="bgm" src="bgm.mp3" loop></audio>
  <audio id="goalSound" src="goal.mp3"></audio>

  <script src="script.js"></script>
</body>
</html>
